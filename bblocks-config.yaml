name: OGC API - Processes - Part 2 Building Blocks
abstract: |
  Building blocks for OGC API - Processes - Part 2: Deploy, Replace, Undeploy (DRU)
description: |
  This repository contains building blocks for OGC API - Processes - Part 2 extending 
  the core OGC API - Processes with process lifecycle management capabilities.
  
  Building blocks include schemas for:
  - OGC Application Package (ogcapppkg) - Format for describing deployable processes
  - Execution Unit (executionUnit) - Container execution specifications  
  - Process Summary DRU (processSummaryDRU) - Process summary with mutability indicator
  - Deploy Success Response (deploySuccess) - Response schema for deployment operations

identifier-prefix: ogc.api.processes.

imports:
  - https://ogcincubator.github.io/bblocks-ogcapi-processes/build/register.json
  - https://ogcincubator.github.io/bblocks-cwl/build/register.json